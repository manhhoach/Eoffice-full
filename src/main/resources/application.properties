server.port=3000
spring.application.name=JavaTour
spring.mvc.servlet.path=/api
spring.datasource.url=jdbc:mysql://localhost:3306/tourdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=manh123456
# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Encoding
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true

spring.redis.host=localhost
spring.redis.port=6379

security.jwt.access-token.key=${ACCESS_TOKEN_KEY}
security.jwt.access-token.expiration=${ACCESS_TOKEN_EXPIRATION}

security.jwt.refresh-token.key=${REFRESH_TOKEN_KEY}
security.jwt.refresh-token.expiration=${REFRESH_TOKEN_EXPIRATION}